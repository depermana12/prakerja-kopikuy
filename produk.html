    <script>
        /* Tulis Javascript Di bawah Sini */

        let webApi = "https://rikikurnia.com/prakerja/api/kopi"
        let localApi = "data.json"
        let cart = [];
        let wishlist = [];
        let selectedCategory = []

        function getProductData(category) {

            if (category === "viewAll") {
                $.when($.getJSON(webApi), $.getJSON(localApi)).then(function (
                    datawebApi,
                    datalocalApi
                ) {
                    selectedCategory = [
                        ...datawebApi[0].robusta,
                        ...datawebApi[0].arabica,
                        ...datawebApi[0].nonkopi,
                        ...datalocalApi[0].makanberat,
                    ];
                    shuffleArray(selectedCategory);
                    console.log(selectedCategory)
                    showProducts(selectedCategory);

                });
            } else if (category === "makanberat") {
                console.log("makan bang")
                $.getJSON(localApi).then(function (data) {
                    showProducts(data.makanberat);
                });
            } else {
                $.getJSON(webApi).then(function (data) {
                    showProducts(data[category]);
                });
            }
        }

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        function showProducts(selectedCategory) {
            productPage.innerHTML = ""

            selectedCategory.forEach(product => {
                productPage.innerHTML += `<div class="col mb-4 d-flex align-items-stretch">
                                            <div class="card">
                                                <img src="${product.foto}" class="card-img-top" alt="menu ${product.nama}">
                                                <div class="card-body d-flex flex-column">
                                                    <h5 class="card-title">${product.nama}</h5>
                                                    <div class="row my-4">
                                                        <div class="col">
                                                            ${product.size}
                                                        </div>
                                                        <div class="col">
                                                            ${product.harga}
                                                        </div>
                                                    </div>
                                                    <div class="d-flex mt-auto align-items-center">
                                                        <button onclick='addToCart(${JSON.stringify({
                                                            nama: product.nama,
                                                            harga: product.harga,
                                                            foto: product.foto,
                                                            hargaint: product.harga.split(".").join("") * 1,
                                                            qty: 1,
                                                            })})' class="btn btn-success flex-grow-1 me-md-3 title=" Add to cart">
                                                            <i class="bi bi-cart4"></i> Add
                                                        </button>
                                                        <button onclick='toggleWishlist(this, ${JSON.stringify({
                                                            nama: product.nama,
                                                            harga: product.harga,
                                                            foto: product.foto,
                                                            hargaint: product.harga.split(".").join("") * 1,
                                                            })})' class="btn btn-outline-danger" title="Add to wishlist">
                                                            <i class="bi bi-heart"></i>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>`;
                                    });
                                }

            $(document).ready(function () {
                getProductData("viewAll");

                $("#selectCategory").change(function () {
                    let category = $(this).val();
                    getProductData(category);
                });

                $("#searchButton").click(function () {
                    let keyword = $("#searchInput").val().toLowerCase();
                    let filteredData = selectedCategory.filter(function (product) {
                        return product.nama.toLowerCase().includes(keyword);
                    });
                    if (filteredData.length < 1) {
                        notFound();
                    } else {
                        showProducts(filteredData);
                    }
                });
            });
        
        function notFound() {
            productPage.innerHTML = "";
            let notFoundPage = document.getElementById("keywordNotFound");
            notFoundPage.classList.remove("d-none");
        }

        function addToCart(item) {
            cart.push(item);
            updateLocalStorage();
        }

        function updateLocalStorage() {
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartIcon();
        }

        function updateCartIcon() {
            let cartIcon = document.getElementById("cartIcon");
            cartIcon.classList.add("d-none");
            let storedCart = localStorage.getItem("cart");
            if (storedCart != null) {
                let parsedCart = JSON.parse(storedCart);
                cartIcon.textContent = parsedCart.length;
                if (parsedCart.length > 0) cartIcon.classList.remove("d-none");
            }
        }
        updateCartIcon();

        function toggleWishlist(button, item) {
            const index = wishlist.findIndex((wishlistItem) => wishlistItem.nama === item.nama);

            if (index === -1) {
                wishlist.push(item);
                button.innerHTML = '<i class="bi bi-heart-fill"></i>';
                button.classList.add('text-danger');
            } else {
                wishlist.splice(index, 1);
                button.innerHTML = '<i class="bi bi-heart"></i>';
                button.classList.remove('text-danger');
            }

            updateWishlistIcon();
        }

        function updateWishlistIcon() {
            let wishlistCount = document.getElementById("wishlistCount");
            wishlistCount.textContent = wishlist.length;
            if (wishlist.length > 0) wishlistCount.classList.remove("d-none");
            else wishlistCount.classList.add("d-none");
        }
        updateWishlistIcon();

        /* Batas Akhir penulisan kode Javascript */
    </script>
