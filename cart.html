    <script>

        let temporaryCart = [];
        let totalPrice = 0;
        let couponApplied = false;
        let originalPrice = 0;

        function updateCartLocalStorage() {
            let cartData = localStorage.getItem("cart");

            if (cartData != null) {
                let cartItems = JSON.parse(localStorage.getItem("cart"));

                cartItems.forEach((product) => {
                    calculateTotalPrice(product.hargaint);
                    updateTemporaryCart(product);

                });

                updateCartDisplay();
            }
        }

        updateCartLocalStorage();

        function calculateTotalPrice(hargaProduk) {
            totalPrice += hargaProduk;
        }

        function updateTemporaryCart(product) {
            let indexItems = temporaryCart.findIndex((productTMP) => {
                if (productTMP.nama === product.nama) {
                    return true;
                }
                return false;
            });

            if (indexItems !== -1) {
                temporaryCart[indexItems].qty = temporaryCart[indexItems].qty + 1;
            } else {
                temporaryCart.push(product);
            }
        }

        function updateCartDisplay() {
            if (temporaryCart.length < 1) {
                cartContent.innerHTML = `<div class="cart-content">
                                            <div class="row align-items-center text-center">
                                                <div class="col">
                                                    <div class="d-flex flex-column align-items-center">
                                                        <div class="mb-auto">
                                                            <p class="fs-3">Your cart is empty</p>
                                                        </div>
                                                        <div>
                                                            <a href="produk.html" class="btn btn-outline-success">
                                                                <i class="bi bi-cart-fill"></i> Continue Shopping
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>`;
            } else {
                let template_list = ``;
                temporaryCart.forEach((product, index) => {
                    template_list += `<div class="cart-content">
                                    <div class="row">
                                        <div class="col-md-2">
                                            <img src="${product.foto}" height="90" width="90" />
                                        </div>
                                        <div class="col-md-10">
                                            <h5 class="fw-normal">${product.nama}</h5>
                                            <div class="row">
                                                <div class="col-md-6 d-flex align-items-center">
                                                    <span class="fw-bold">Rp${formatNumber(product.hargaint)}</span>
                                                </div>
                                                <div class="col-md-6 d-flex justify-content-end align-items-center">
                                                    <button onclick="removeProduct(${index})" class="btn btn-white me-2">
                                                        <i class="bi bi-trash" style="font-size: 22px;"></i>
                                                    </button>
                                
                                                    <input class="form-control" type="number" style="width: 60px;" value="${product.qty}" min="1"
                                                        onchange="productQtyChanges(${index}, this.value)">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>`;
                });
                cartContent.innerHTML = template_list;
                // hehe
                pricePlaceHolder.innerHTML = "Rp " + formatNumber(totalPrice);
            }
        }

        function productQtyChanges(index, newValue) {
            temporaryCart[index].qty = newValue;
            recalculateTotalPrice();
            updateCartDisplay();
        }

        function recalculateTotalPrice() {
            totalPrice = 0;
            temporaryCart.forEach((product) => {
                totalPrice += product.hargaint * product.qty;
            });
        }

        function removeProduct(index) {
            totalPrice = totalPrice - temporaryCart[index].hargaint;

            let cartData = localStorage.getItem("cart");
            let cartItems = JSON.parse(
                localStorage.getItem("cart")
            );
            let productName = temporaryCart[index].nama;

            let indexItems = cartItems.findIndex((productTMP) => {
                if (productTMP.nama === productName) {
                    return true;
                }
                return false;
            });

            if (indexItems !== -1) {
                cartItems.splice(indexItems, 1);
                localStorage.setItem(
                    "cart",
                    JSON.stringify(cartItems)
                );
            }
            if (temporaryCart[index].qty > 1) {
                temporaryCart[index].qty = temporaryCart[index].qty - 1;
            } else {
                temporaryCart.splice(index, 1);
            }
            updateCartDisplay();
        }

        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }


        function checkCoupon() {
            if (couponApplied) {
                alert("Coupon has already been applied");
                return;
            }

            redeemCoupon();
        }

        function redeemCoupon() {

            let couponCode = document.getElementById("coupon").value.trim();
            let couponInfo = document.getElementById("couponDetails");

            if (couponCode === "PRAKERJA") {
                if (temporaryCart.length < 1) {
                    alert("Please add a product first");
                }
                originalPrice = totalPrice;
                totalPrice *= 0.5;
                couponApplied = true;
                couponInfo.innerHTML = `Original Price: Rp ${formatNumber(originalPrice)}<br>Discounted Price: Rp ${formatNumber(totalPrice)}<br>Coupon Applied: <span class="badge bg-secondary">${couponCode}</span> <button onclick="removeDiscount()" class="btn btn-white me-2"><i class="bi bi-trash"></i></button>`;
                couponInfo.style.display = "block";

                updateCartDisplay();
            } else {
                alert("Invalid coupon code");
            }
        }

        function removeDiscount() {
            totalPrice = originalPrice
            pricePlaceHolder.innerHTML = "Rp " + formatNumber(totalPrice);
            couponApplied = false;
            let couponInfo = document.getElementById("couponDetails");
            couponInfo.style.display = "none";
        }

        document.getElementById('checkoutButton').addEventListener('click', function () {
            alert("Sorry, checkout page not developed yet! Hehehe");
        });

    </script>
